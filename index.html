    <!DOCTYPE html>
    <html lang="es">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestión de Rigging</title>
    <link rel="stylesheet" href="static/global.css">
    <link rel="stylesheet" href="static/dashboard.css">
    </head>
    <body>
    <!-- Menú lateral -->
    <aside class="sidebar">
        <div class="logo">
        <img src="static/images/logo.png" alt="Empresa Logo" width="200" height="65">
        </div>
        <nav>
        <ul>
            <li><a href="index.html" class="active">📊 Dashboard</a></li>
            <li><a href="inventory.html">🎛 Gestión de Equipos</a></li>
            <li><a href="events.html">🎭 Eventos y Montajes</a></li>
            <li><a href="clients.html">🤝 Clientes y Contratos</a></li>
            <li><a href="tracking.html">📡 Seguimiento en Tiempo Real</a></li>
            <li><a href="logistics.html">🗺 Logística y Mapas</a></li>
        </ul>
        </nav>
    </aside>
    <button class="menu-toggle" onclick="toggleMenu()">☰ Menú</button>

    <!-- Contenido principal -->
    <main class="dashboard">
        <header>
        <h1>📊 Panel de Control</h1>
        </header>

        <!-- Tarjetas de estadísticas -->
        <section class="stats">
        <div class="card" id="card-available" data-filter="available">
            <h3>Equipos Disponibles</h3>
            <p id="available-equipments">0</p>
        </div>
        <div class="card" id="card-events">
            <h3>Eventos Activos</h3>
            <p id="active-events">0</p>
        </div>
        <div class="card" id="card-clients">
            <h3>Clientes Registrados</h3>
            <p id="clients-count">0</p>
        </div>
        <div class="card" id="card-maintenance" data-filter="maintenance">
            <h3>Equipos en Mantenimiento</h3>
            <p id="maintenance-equipments">0</p>
        </div>
        </section>

        <!-- Sección de gráficos -->
        <section class="charts">
        <div class="chart-square">
            <canvas id="equipmentChart"></canvas>
        </div>
        <div class="chart-square">
            <canvas id="eventsChart"></canvas>
        </div>
        </section>
    </main>

    <script src="static/global.js"></script>
    <!-- Cargar Chart.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/dashboard.js"></script>
    </body>
    </html>
